<section id="updateProducts">
    <div class="container-fluid">
<div class="card my-3 mx-3" id="productContent" style="margin-bottom: 20px;">
    <form (ngSubmit)="editProduct()">
        <div class="card-header text-center" style="font-size: 35px;font-weight:400;color: rgb(243, 233, 230);">
            {{title}}
        </div>
        <div class="card-body text-center"  id="updateContent">
            <div class="table-responsive">
                <div class="table" >
                    <tbody>
                        <tr>
                            <td><label>Product Id</label></td>
                            <td><input type="text" name="p_id" [(ngModel)]="productItem.productId"></td>
                        </tr>
                        <tr>
                            <td><label>Product Name</label></td>
                            <td><input type="text" name="p_name" [(ngModel)]="productItem.productName"></td>
                        </tr>
                        <tr>
                            <td><label>Product Code</label></td>
                            <td><input type="text" name="p_code" [(ngModel)]="productItem.productCode"></td>
                        </tr>
                        <tr>
                            <td><label>Product Date</label></td>
                            <td><input type="text" name="p_date" [(ngModel)]="productItem.releaseDate"></td>
                        </tr>
                        <tr>
                            <td><label>Product Description</label></td>
                            <td><input type="text" name="p_desc" [(ngModel)]="productItem.description"></td>
                        </tr>
                        <tr>
                            <td><label>Product Price</label></td>
                            <td><input type="text" name="p_price" [(ngModel)]="productItem.price"></td>
                        </tr>
                        <tr>
                            <td><label>Product starRating</label></td>
                            <td><input type="text" name="p_rating" [(ngModel)]="productItem.starRating"></td>
                        </tr>
                        <tr>
                            <td><label>Product imageUrl</label></td>
                            <td><input type="text" name="p_image" [(ngModel)]="productItem.imageUrl"></td>
                        </tr>
                        <tr>
                        <td></td>
                        <td><input type="submit" value="Submit" class="btn btn-lg" style="background-color:orangered"></td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
</section>
